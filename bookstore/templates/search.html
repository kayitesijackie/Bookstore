{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}<br><br><br>

<div class="container">
    <h3 class="text-center">{{book.book_title}}</h3>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <img src="{{book.book_image.url}}" alt="" height="400" width="400" style="border-radius:50px"><br><br>
          <button type="button" class="btn btn-outline-success">
            <a target="_blank" href="{{book.live_site}}" class="btn">Visit Site</a></button>
      </div>
      <div class="col-md-4"></div>
    </div>
    {% autoescape on%}
    <p class="text-center">{{book.book_description | safe}}</p>
    {% endautoescape%}
         
    <p class="text-center">By <span>{{book.user.username}}</span></p>
  </div>
{% endblock %}
